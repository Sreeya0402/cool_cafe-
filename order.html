        <div class="container">
            <div class="form">
                <h2>Order Form</h2>
                <form>
                    <div class="input__box">
                        <input type="text" placeholder="Username" />

                        <h3>Burgers</h3>

                <option type="text"placeholder="select the item">Green Chile Burger</option>

            </select>

                <option type="text" placeholder="select the item">Single Espresso</option>
                <option type="text" placeholder="select the item">Espresso Macchiato</option>
                <option type="text"placeholder="select the item">Caffe Latte</option>
                <option type="text" placeholder="select the item">Latte Macchiato</option>
                <option type="text"placeholder="select the item">Double Espresso</option>
                <option type="text"placeholder="select the item">Cappucino</option>

            </select>

            <h3>Sandwich</h3>
            <select>
                <option type="text" placeholder="select the item">Pastrami Sandwich</option>
                <option type="text" placeholder="select the item">American Club Sandwich</option>
                <option type="text"placeholder="select the item">Tuna Sandwich<option>
                <option type="text" placeholder="select the item">Panini Sandwich</option>
                <option type="text"placeholder="select the item">Falafel Sandwich</option>
                <option type="text"placeholder="select the item">Pinwheel Sandwich</option>

                <option type="text" placeholder="select the item">Apple Pie</option>
                <option type="text" placeholder="select the item">Lemon Tart</option>
                <option type="text"placeholder="select the item">Tiramisu</option>
                <option type="text" placeholder="select the item">Gulab Jamun</option>
                <option type="text"placeholder="select the item">Cheese Cake</option>
                <option type="text"placeholder="select the item">Donuts</option>

            </select>
                    </div> 
                    <div class="input__box">
                        <!-- <a href="submission.html">  -->
